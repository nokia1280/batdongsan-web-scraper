<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h3>Scraper</h3>
        <div id="total-posts"></div>
        <div id="last-crawl-date"></div>
    </div>

    <div id="chart1">
        <p class="title">Average price per Area</p>
        <div id="filter">
            <label for="location">Location:</label>
            <select id="location" name="location">
                <option value="Hà Nội">Hà Nội</option>
                <option value="Hồ Chí Minh">Hồ Chí Minh</option>
            </select>
            <label for="type">Property type:</label>
            <select id="type" name="type">
                <option value="House">House</option>
                <option value="Apartment">Apartment</option>
                <option value="Shophouse">Shophouse</option>
                <option value="Villa">Villa</option>
            </select>
        </div>
    </div>

    <br><br>

    <div id="chart2">
        <p class="title">Number of scraped posts per day</p>
    </div>
</body>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="display_info.js"></script>
<script src="chart_common.js"></script>
<script src="chart1_script.js"></script>
<script src="chart2_script.js"></script>

</html>
